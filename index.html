<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>野郞 BPM APP</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* 기본 테마 및 배경 */
body {
  margin:0;
  font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
  background:#f8fafc;
  color: #1e293b;
}

/* 2. 상단 헤더 디자인 개선 */
.header {
  background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
  color: white;
  padding: 24px 16px;
  text-align: center;
  border-radius: 0 0 24px 24px;
  box-shadow: 0 4px 12px rgba(30, 58, 138, 0.2);
  margin-bottom: 20px;
}

.header h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 800;
  letter-spacing: -0.5px;
}

.header p {
  margin: 4px 0 0;
  font-size: 12px;
  opacity: 0.8;
  font-weight: 400;
}

.container { padding: 0 16px 40px; }

.card {
  background:#fff;
  padding:16px;
  border-radius:16px;
  margin-bottom:16px;
  box-shadow:0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
}

input, button {
  width:100%;
  padding:12px;
  margin-top:8px;
  font-size:14px;
  border-radius:10px;
  border: 1px solid #e2e8f0;
  box-sizing: border-box;
  transition: all 0.2s;
}

input:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

button {
  border:none;
  color:#fff;
  font-weight:700;
  cursor: pointer;
  margin-top: 12px;
}

button:active { transform: scale(0.98); }

.btn-save { background:#ef4444; }
.btn-list { background:#3b82f6; }
.btn-chart { background:#8b5cf6; }
.btn-edit { background:#10b981; }
.btn-export { background:#64748b; }

.view-toggle {
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.view-toggle button { flex:1; margin-top:0; }

.high { color:#dc2626; font-weight:700; }
.warn { color:#f59e0b; font-weight:700; }
.normal { color:#16a34a; }

/* 1번 수정: 리스트 높이 고정 및 스크롤 */
#listWrapper {
  max-height: 200px; 
  overflow-y: auto;
  border-top: 1px solid #f1f5f9;
}

.record {
  display: flex !important;
  justify-content: space-between !important;
  align-items: center;
  height: 40px;
  padding: 0 8px;
  border-bottom: 1px solid #f1f5f9;
  font-size: 14px;
}

.record-text { flex: 1; text-align: left; }

.record input[type="checkbox"] {
  width: 20px;
  height: 20px;
  margin-left: 12px;
  accent-color: #ef4444; /* 체크박스 색상 변경 */
}

.edit-hint {
  font-size:13px;
  color:#ef4444;
  margin-bottom:8px;
  font-weight:700;
  text-align: center;
}
</style>
</head>

<body>

<div class="header">
  <h1>野郞 BPM APP</h1>
  <p>Blood Pressure Management System</p>
</div>

<div class="container">

  <div class="card">
    <input type="date" id="date">
    <div style="display:flex; gap:8px;">
      <input id="sys" placeholder="최고혈압" type="number">
      <input id="dia" placeholder="최저혈압" type="number">
    </div>
    <input id="note" placeholder="메모 (선택사항)">
    <button class="btn-save" id="saveBtn">오늘의 혈압 저장</button>
  </div>

  <div class="view-toggle">
    <button class="btn-list" id="listBtn">기록 보기</button>
    <button class="btn-chart" id="chartBtn">변화 그래프</button>
  </div>

  <div class="card" id="summary" style="font-size:14px; text-align:center; color:#475569;"></div>

  <div class="card" id="chartView" style="display:none;">
    <canvas id="chart" style="height:220px;"></canvas>
  </div>

  <div class="card" id="listView">
    <div id="editHint" class="edit-hint" style="display:none;">⚠️ 삭제할 항목의 체크박스를 선택하세요</div>
    <div id="listWrapper">
      <div id="list"></div>
    </div>
  </div>

  <div class="card" style="background: transparent; box-shadow: none; padding: 0;">
    <button class="btn-edit" id="editBtn">데이터 편집 모드</button>
    <button class="btn-export" id="exportBtn">엑셀(CSV) 내보내기</button>
  </div>

</div>

<script>
const SYS_LIMIT = 140, DIA_LIMIT = 90;
let records = JSON.parse(localStorage.getItem('bp') || '[]');
let editMode = false;
let chart;

// 기본 날짜를 오늘로 설정
date.value = new Date().toISOString().substring(0, 10);

saveBtn.onclick = () => {
  if (!date.value || !sys.value || !dia.value) {
    alert("혈압 수치를 입력해주세요.");
    return;
  }
  records.push({ 
    date: date.value, 
    sys: parseInt(sys.value), 
    dia: parseInt(dia.value), 
    note: note.value 
  });
  sys.value = dia.value = note.value = '';
  persist();
};

listBtn.onclick = () => { listView.style.display='block'; chartView.style.display='none'; };
chartBtn.onclick = () => { 
  listView.style.display='none'; 
  chartView.style.display='block'; 
  renderChart(); 
};

editBtn.onclick = () => {
  editMode = !editMode;
  editBtn.innerText = editMode ? "편집 완료" : "데이터 편집 모드";
  editBtn.style.background = editMode ? "#000" : "#10b981";
  editHint.style.display = editMode ? 'block' : 'none';
  render();
};

exportBtn.onclick = () => {
  if(records.length === 0) return alert('데이터가 없습니다.');
  let csv='\ufeff날짜,최고혈압,최저혈압,메모\n';
  records.forEach(r=>csv+=`${r.date},${r.sys},${r.dia},${r.note||''}\n`);
  const a=document.createElement('a');
  a.href=URL.createObjectURL(new Blob([csv], {type: 'text/csv;charset=utf-8;'}));
  a.download='MyBloodPressure.csv';
  a.click();
};

function persist(){ 
  records.sort((a,b) => new Date(b.date) - new Date(a.date));
  localStorage.setItem('bp', JSON.stringify(records)); 
  render(); 
}

function level(r){
  if(r.sys>=SYS_LIMIT||r.dia>=DIA_LIMIT) return 'high';
  if(r.sys>=130||r.dia>=85) return 'warn';
  return 'normal';
}

function render(){
  const listEl = document.getElementById('list');
  listEl.innerHTML='';

  records.forEach((r, i) => {
    const row = document.createElement('div');
    row.className = `record ${level(r)}`;

    const textSpan = document.createElement('span');
    textSpan.className = 'record-text';
    textSpan.innerHTML = `<strong>${r.date.substring(5)}</strong> | ${r.sys}/${r.dia} <small style="color:#94a3b8">${r.note?'('+r.note+')':''}</small>`;
    row.appendChild(textSpan);

    if(editMode){
      const chk = document.createElement('input');
      chk.type = 'checkbox';
      // 1번 수정: 체크박스가 먼저 체크되게 한 후 알림창 띄우기
      chk.onclick = (e) => {
        setTimeout(() => {
          if(confirm('이 항목을 정말 삭제하시겠습니까?')){
            records.splice(i, 1);
            persist();
          } else {
            e.target.checked = false;
          }
        }, 50); // 0.05초 지연으로 체크 표시 렌더링 시간 확보
      };
      row.appendChild(chk);
    }
    listEl.appendChild(row);
  });

  updateSummary();
}

function updateSummary() {
  const summaryEl = document.getElementById('summary');
  const now = new Date();
  const thirtyDaysAgo = new Date();
  thirtyDaysAgo.setDate(now.getDate() - 30);
  thirtyDaysAgo.setHours(0,0,0,0);

  const recentCount = records.filter(r => new Date(r.date) >= thirtyDaysAgo).length;

  summaryEl.innerHTML = `전체 데이터 <b>${records.length}</b>건 &nbsp; | &nbsp; 최근 30일 <b>${recentCount}</b>건`;
}

function renderChart() {
  if (chart) chart.destroy();
  const ctx = document.getElementById('chart').getContext('2d');
  const chartRecords = [...records].slice(0, 10).reverse(); // 최근 10개만 그래프 표시
  
  chart = new Chart(ctx, {
    type:'line',
    data:{
      labels: chartRecords.map(r=>r.date.substring(5)),
      datasets:[
        { label:'최고', data:chartRecords.map(r=>r.sys), borderColor:'#ef4444', backgroundColor:'#ef4444', tension:0.3 },
        { label:'최저', data:chartRecords.map(r=>r.dia), borderColor:'#3b82f6', backgroundColor:'#3b82f6', tension:0.3 }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: false, grid: { color: '#f1f5f9' } }, x: { grid: { display: false } } }
    }
  });
}

persist();
</script>
</body>
</html>
