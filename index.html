<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>野郞 BP APP</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background:#f3f4f6;
}

.app-badge {
  position: fixed;
  top: 10px;
  right: 12px;
  font-size: 11px;
  color: #6b7280;
  font-weight: 600;
  z-index: 999;
}

.container { padding:16px; }

.card {
  background:#fff;
  padding:12px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
}

input, button {
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:14px;
  box-sizing: border-box;
}

button {
  border:none;
  border-radius:8px;
  color:#fff;
  font-weight:600;
  cursor: pointer;
}

.btn-save { background:#ef4444; }
.btn-list { background:#3b82f6; }
.btn-chart { background:#8b5cf6; }
.btn-edit { background:#10b981; }
.btn-export { background:#6b7280; }

.view-toggle {
  display:flex;
  gap:8px;
  margin-bottom:10px;
}
.view-toggle button { flex:1; }

.high { color:#dc2626; font-weight:700; }
.warn { color:#f59e0b; font-weight:700; }
.normal { color:#16a34a; }

/* 1. 스크롤 기능 해결: 높이 강제 고정 및 스크롤 설정 */
#listWrapper {
  max-height: 190px; /* 38px(항목높이) * 5개 = 190px */
  overflow-y: auto;  /* 데이터 많을 시 스크롤 발생 */
  display: block;
  border: 1px solid #f0f0f0;
  border-radius: 4px;
}

/* 3. 리스트 왼쪽, 체크박스 오른쪽 정렬 */
.record {
  display: flex !important;
  justify-content: space-between !important;
  align-items: center;
  height: 38px; /* 한 항목당 높이 고정 */
  padding: 0 8px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
  box-sizing: border-box;
}

.record-text {
  flex: 1;
  text-align: left;
}

.record input[type="checkbox"] {
  width: 18px;
  height: 18px;
  margin-left: 10px;
  cursor: pointer;
}

.edit-hint {
  font-size:13px;
  color:#ef4444;
  margin-bottom:8px;
  font-weight:700;
}
</style>
</head>

<body>
<div class="app-badge">野郞 BP APP</div>

<div class="container">

<div class="card">
  <input type="date" id="date">
  <input id="sys" placeholder="최고혈압" type="number">
  <input id="dia" placeholder="최저혈압" type="number">
  <input id="note" placeholder="비고">
  <button class="btn-save" id="saveBtn">저장</button>
</div>

<div class="view-toggle">
  <button class="btn-list" id="listBtn">리스트</button>
  <button class="btn-chart" id="chartBtn">그래프</button>
</div>

<div class="card" id="summary" style="font-size:14px; text-align:center;"></div>

<div class="card" id="chartView" style="display:none;">
  <canvas id="chart" style="height:200px;"></canvas>
</div>

<div class="card" id="listView">
  <div id="editHint" class="edit-hint" style="display:none;">삭제할 데이터를 선택하세요</div>
  <div id="listWrapper">
    <div id="list"></div>
  </div>
</div>

<div class="card">
  <button class="btn-edit" id="editBtn">편집 모드 ON/OFF</button>
  <button class="btn-export" id="exportBtn">CSV 내보내기</button>
</div>

</div>

<script>
const SYS_LIMIT = 140, DIA_LIMIT = 90;
let records = JSON.parse(localStorage.getItem('bp') || '[]');
let editMode = false;
let chart;

// 오늘 날짜 자동 입력
date.value = new Date().toISOString().substring(0, 10);

saveBtn.onclick = () => {
  if (!date.value || !sys.value || !dia.value) return;
  records.push({ 
    date: date.value, 
    sys: parseInt(sys.value), 
    dia: parseInt(dia.value), 
    note: note.value 
  });
  sys.value = dia.value = note.value = '';
  persist();
};

listBtn.onclick = () => { listView.style.display='block'; chartView.style.display='none'; };
chartBtn.onclick = () => { 
  listView.style.display='none'; 
  chartView.style.display='block'; 
  renderChart(); 
};

editBtn.onclick = () => {
  editMode = !editMode;
  editHint.style.display = editMode ? 'block' : 'none';
  render();
};

exportBtn.onclick = () => {
  if(records.length === 0) return alert('내보낼 데이터가 없습니다.');
  let csv='\ufeff날짜,최고혈압,최저혈압,비고\n';
  records.forEach(r=>csv+=`${r.date},${r.sys},${r.dia},${r.note||''}\n`);
  const a=document.createElement('a');
  a.href=URL.createObjectURL(new Blob([csv], {type: 'text/csv;charset=utf-8;'}));
  a.download='blood_pressure.csv';
  a.click();
};

function persist(){ 
  // 날짜순 정렬 (최신이 위로)
  records.sort((a,b) => new Date(b.date) - new Date(a.date));
  localStorage.setItem('bp', JSON.stringify(records)); 
  render(); 
}

function level(r){
  if(r.sys>=SYS_LIMIT||r.dia>=DIA_LIMIT) return 'high';
  if(r.sys>=130||r.dia>=85) return 'warn';
  return 'normal';
}

function render(){
  const listEl = document.getElementById('list');
  listEl.innerHTML='';

  // 1 & 3번 수정: 리스트 항목 생성 및 배치
  records.forEach((r, i) => {
    const row = document.createElement('div');
    row.className = `record ${level(r)}`;

    const textSpan = document.createElement('span');
    textSpan.className = 'record-text';
    textSpan.textContent = `${r.date} | ${r.sys}/${r.dia} | ${r.note||''}`;
    row.appendChild(textSpan);

    if(editMode){
      const chk = document.createElement('input');
      chk.type = 'checkbox';
      chk.onclick = (e) => {
        if(confirm('이 항목을 삭제하시겠습니까?')){
          records.splice(i, 1);
          persist();
        } else {
          e.target.checked = false;
        }
      };
      row.appendChild(chk); // 체크박스 오른쪽 배치
    }

    listEl.appendChild(row);
  });

  // 2번 수정: 요약 정보 계산 (최근 30일)
  updateSummary();
}

function updateSummary() {
  const summaryEl = document.getElementById('summary');
  const now = new Date();
  // 30일 전의 자정(00:00:00) 시간 구하기
  const thirtyDaysAgo = new Date();
  thirtyDaysAgo.setDate(now.getDate() - 30);
  thirtyDaysAgo.setHours(0,0,0,0);

  const recentCount = records.filter(r => {
    const recordDate = new Date(r.date);
    return recordDate >= thirtyDaysAgo;
  }).length;

  summaryEl.innerHTML = `총 <b>${records.length}</b>건 &nbsp;&nbsp;|&nbsp;&nbsp; 최근 30일 <b>${recentCount}</b>건`;
}

function renderChart() {
  if (chart) chart.destroy();
  const ctx = document.getElementById('chart').getContext('2d');
  const chartRecords = [...records].reverse(); // 그래프는 과거 -> 최신순
  
  chart = new Chart(ctx, {
    type:'line',
    data:{
      labels: chartRecords.map(r=>r.date.substring(5)),
      datasets:[
        { label:'최고', data:chartRecords.map(r=>r.sys), borderColor:'#ef4444', tension:0.2 },
        { label:'최저', data:chartRecords.map(r=>r.dia), borderColor:'#3b82f6', tension:0.2 }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: { y: { beginAtZero: false } }
    }
  });
}

// 초기 실행
persist();
</script>
</body>
</html>
